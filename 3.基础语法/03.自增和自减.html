<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            /*
                自增 ++
                    使变量在原值的基础上自增1
                    自增可以使用 前++（++a）后++(a++)
                    无论是++a 还是 a++都会立即使原变量自增1，不同的是++a和a++的值是不同的，
                    ++a的值是变量的新值（自增后的值），a++的值是变量的原值（自增前的值）
                自减 --
                    使变量在原值的基础上自减1
                    自减可以使用 前（--a）后(a--),无论是--a 还是 a--都会立即使原变量自减1
                    --a的值是变量的新值（自减后的值）,a--的值是变量的原值（自减前的值）
            */
            var a = 1;
            console.log(a ++); // 1
            console.log(++ a); // 3
            console.log(a); // 3

            var b = 10;
            console.log(b --); // 10
            console.log(-- b); // 8
        </script>
    </head>
    <body>
        
    </body>
</html>
