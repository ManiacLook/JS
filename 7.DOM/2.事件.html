<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <button id="btn">我是一个按钮</button>
        <script type="text/javascript">
            /*
                事件指的是用户和浏览器之间的交互行为。比如：点击按钮、关闭窗口、鼠标移动。。。
                我们可以为事件来绑定回调函数来响应事件。
            */
            var btn = document.getElementById("btn");
            btn.onclick = function(){
                alert('点击按钮');
            }
        </script>
    </body>
</html>
