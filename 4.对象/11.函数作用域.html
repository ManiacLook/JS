<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            /*
                函数执行时创建的作用域，每次调用函数都会创建一个新的函数作用域。
                函数作用域在函数执行时创建，在函数执行结束时销毁。
                在函数作用域中创建的变量，不能在全局中访问。
                当在函数作用域中使用一个变量时，它会先在自身作用域中寻找，如果找到了则直接使用，如果没有找到则到上一级作用域中寻找，直到全局作用域
                在函数作用域中，使用var关键字声明的变量会在函数所有的代码执行前被声明，如果没有使用var关键字声明变量，则变量会变成全局变量
                在函数作用域中，使用函数声明创建的函数，会在所有的函数中的代码执行之前就被创建好了。
            */
            var a = 123;
            function fun() {
                alert(a);
                var a = 456;
            }
            fun();
            alert(a);
        </script>
    </head>
    <body>
        
    </body>
</html>
