<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            /*
                变量的声明提前
                    使用var关键字声明的变量会在所有的代码执行之前被声明，但是不会赋值
                    所以我们可以在变量声明前使用变量。但是不使用var关键字声明的变量不会被声明提前。
                函数的声明提前
                    在全局作用域中，使用函数声明创建的函数（function fun(){}）,会在所有的代码执行之前被创建，可以提前调用
                    但是使用函数表达式(var fun = function(){})创建的函数不会被声明提前，不能提前调用
            */
        </script>
    </head>
    <body>
        
    </body>
</html>
