<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            /*
                对象是一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
                对象的分类：
                    1.内建对象
                        - 由ES标准中定义的对象，在任何的ES的实现中都可以使用
                        - 比如：Math String Number Boolean Function Object….

                    2.宿主对象
                        - 由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
                        - 比如 BOM DOM

                    3.自定义对象
                        - 由开发人员自己创建的对象  
                向对象中添加属性:
                    对象.属性名 = 属性值;
                读取对象中的属性
                    对象.属性名
                    如果读取一个对象中没有的属性，它不会报错，而是返回一个undefined
                修改对象的属性：
                    对象.属性名 = 新值
            */
            var obj = new Object();
            obj.name = 'look';
            obj.gender = '男';
            delete obj.gender;
            console.log(obj);
        </script>
    </head>
    <body>
        
    </body>
</html>
