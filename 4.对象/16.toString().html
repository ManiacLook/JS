<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            function Person(name, age, gender){
                this.name = name;
                this.age = age;
                this.gender = gender;
            }
            var person = new Person('look', 23, 'male');
            /*
                直接在页面中打印一个对象时，事件上是输出的对象的toString()方法的返回值，toString()在原型的原型 Object 中
                如果希望在输出对象时不输出[object Object]，可以为对象添加一个toString()方法
            */
            // 修改Person原型的toString  
            Person.prototype.toString = function(){  
                return "Person[name="+this.name+",age="+this.age+",gender="+this.gender+"]";  
            };
            console.log(person.toString()); // Person[name=look,age=23,gender=male]
        </script>
    </head>
    <body>
        
    </body>
</html>
