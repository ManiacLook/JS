<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
        /*
         在JS中所有的可以自主命名的内容，都可以认为是一个标识符，是标识符就应该遵守标识符的规范。
         比如：变量名、函数名、属性名

         规范：
         1.标识符中可以含有字母、数字、_、$
         2.标识符不能以数字开头
         3.标识符不能是JS中的关键字和保留字
         4.标识符一般采用驼峰命名法，首字母小写，每个单词的开头字母大写，其余字母小写 xxxYyyZzz

         js底层保存标识符时实际上是采用的Unicode编码，理论上所有utf-8含有的内容都可以作为标识符
        */
            var _$;
            var helloWorld = 10;
        </script>
    </head>
    <body>
        
    </body>
</html>
