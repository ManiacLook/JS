<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
         /*
          * 字面量是不可改变的值，比如常量12
          * 变量可用来改变字面量，且变量的值可以任意改变
         */

         // 声明变量
         var a;
         // 为变量赋值
         a = 12;

         var b = 30;

         console.log(a);
         console.log(b);
        </script>
    </head>
