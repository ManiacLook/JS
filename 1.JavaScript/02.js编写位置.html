<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <!-- 将js编写到外部js文件中，通过script标签引入，引入外部js后，再编写代码也会忽略 -->
        <script type="text/javascript" src="../js/script.js"></script>
    </head>
    <body>
        <!-- 将js编写到标签的onclick属性中 -->
        <button onclick="alert('点按钮');">点我一下</button>
        <!-- 将js编写到超链接的href属性中 -->
        <a href="javascript:alert('点超链接');">点我一下</a>
    </body>
</html>
