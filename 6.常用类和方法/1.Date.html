<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            /*
                日期的对象，在 JS 中通过 Date 对象来表示一个时间
            */
            // 创建一个当前的时间对象
            var d = new Date();
            console.log(d);

            // 创建一个指定的时间对象
            var d2 = new Date("7/6/1998");
            console.log(d2);
        </script>
    </head>

    </body>
</html>
