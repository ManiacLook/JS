<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            /*
                创建正则表达式
                    var 变量 = new RegExp(“正则表达式”,”匹配模式”); 
                    var reg = /正则表达式/匹配模式 （匹配模式可以多个一起写：/gi）
                    使用typeof 检查正则对象，会返回 object
                可以设置第二个参数匹配模式：
                    i:忽略大小写（ignore）
                    g:全局匹配模式（默认为1次）
                    设置匹配模式时，可以都不设置，也可以设置1个，也可以全设置，设置时没有顺序要求
            */
            // 检查字符串中是否有a
            var reg = new RegExp("a");
            var str = "a";
            /*
                test()
                可以用来检查一个字符串是否符合正则表达式
                如果符合返回true，否则返回false
            */
            var result = reg.test(str);
            document.write(result + "<br/>"); // true

            reg = /a/i;
            result = reg.test(str);
            document.write(result + "<br/>"); // true

            /*
                | 或
                [] 或
                [^ ] 除了
                [a-z] 小写字母
                [A-Z] 大写字母
                [A-z] 任意字母
                [0-9] 任意数字
            */
            // 字符串中存在a或b
            reg = /a|b/;
            reg = /[ab]/; 
            str = "acd";
            result = reg.test(str);
            document.write(result + "<br/>"); // true

            // 字符串中存在abc或adc或aec
            reg = /a[bde]c/;
        </script>
    </head>
    <body>
        
    </body>
</html>
