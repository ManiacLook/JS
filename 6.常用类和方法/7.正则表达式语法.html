<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            /*
                量词
                    通过量词可以设置一个内容出现的次数，量词只对它前边的一个内容起作用
                    {n} 正好出现 n 次
                    {m, n} 出现 m ~ n 次
                    {m, } m 次及以上
                    + 至少一个，相当于 {1, }
                    * 0 个或多个，相当于 {0, }   
                    ? 0 个或 1 个，相当于 {0, 1}

                边界表达式（不要在java中用，javaScript中用）
                    ^ 表示开始
                    $ 表示结尾
            */
            var reg = /a{3}/; // aaa
            reg = /(ab){3}/; // ababab
            reg = /ab+c/;

            reg = /^a/; // 匹配开头的a
            reg = /a$/; // 匹配结尾的a

            /*
                手机号的规则
                    1.以1开头
                    2.第二位3~9任意数字
                    3.第三位及以后任意数字9个
            */
            var phoneReg = /^1[3-9][0-9]{9}$/;

            /*
                . 表示任意字符
                在正则表达式中使用 \ 作为转义字符
                \. 来表示 .
                \\ 表示 \

                \w
                    任意字母、数字、_，相当于 [A-z0-9_]
                \W
                    除了字母、数字、_，相当于 [^A-z0-9_]
                \d
                    任意的数字 [0-9]
                \D
                    除了数字 [ ^0-9]
                \s
                    空格
                \S
                    除了空格
                \b
                    单词边界
                \B
                    除了单词边界
            */
            // 检查是否含有child
            var reg = /child/;
            var str = "children";
            document.write(reg.test(str) + "<br/>"); // true
            reg = /\bchild\b/;
            document.write(reg.test(str) + "<br/>"); // false

            var str = "   he  llo    ";
            // 去除开头的空格
            str = str.replace(/^\s*/, "");
            // 去除结尾的空格
            str = str.replace(/\s*$/, "");
            // 去除开头和结尾的空格
            str = str.replace(/^\s*|\s*$/g, "");
            console.log(str); // he  llo
        </script>
