<!DOCTYPE html>

        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            var arr = [1, 2, 3, 2, 1, 3, 4, 2, 5];
            for (var i = 0; i < arr.length; i ++) {
                for (var j = i + 1; j < arr.length; j ++) {
                    if (arr[j] == arr[i]){
                        arr.splice(j, 1);
                        j --;
                    }
                }
            }
            console.log(arr);

            arr.sort(function(a, b){
                return b - a;
            });
            console.log(arr);
        </script>
