<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            /*
                slice(sart, [end])
                    可以从一个数组中截取指定的元素  
                    该方法不会影响原数组，而是将截取到的内容封装为一个新的数组并返回  
                    参数：  
                        1.截取开始位置的索引（包括开始位置）  
                        2.截取结束位置的索引（不包括结束位置）  
                            第二个参数可以省略不写，如果不写则一直截取到最后  
                        参数可以传递一个负值，如果是负值，则从后往前数  
                    
                splice()
                    可以用来删除数组中指定元素，并使用新的元素替换  
                    该方法会将删除的元素封装到新数组中返回  
                    参数：  
                        1.删除开始位置的索引（包括开始位置）  
                        2.删除的个数  
                        3.第三个及以后，都是替换的元素，这些元素将会插入到开始位置索引的前边  
            */
            var arr = [10, 20, 30, 40, 50, 60];
            // var result = arr.slice(0, 2); // 10 20
            result = arr.slice(1, -2); // 20 30 40
            console.log(result);
        </script>
    </head>
    <body>
        
    </body>
</html>
