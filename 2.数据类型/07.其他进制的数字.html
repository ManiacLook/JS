<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            /*
                在js中，如果需要表示16进制的数字，则需要以0x开头
                        0 开头表示八进制
                        0b 开头表示二进制，但是不是所有的浏览器都支持
            */
           var a = 0x10; // 16
           a = 020; // 16
           a = 0b11; // 3
           console.log(a);
        </script>
    </head>
