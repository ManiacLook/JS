<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            /*
             * 数据类型指的就是字面量的类型
             * String 字符串
               Number 数值
               Boolean 布尔值
               Null 空值
               Undefined 未定义
               Object 对象

               其中String、Number、Boolean、Null、Undefined属于基本数据类型，Object属于引用数据类型

               typeof检查数据类型
            */
            
            /*
                JS中的字符串需要使用引号引起来，双引号或单引号都行
                在字符串中使用\作为转义字符
            */
            var str = "haha";
            str = "我说：\"今天天气很好！\"";
            alert(str);
        </script>
    </head>
