<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            /*
                将其他类型转换为Boolean
                    Boolean()函数
                        数值 ---> 布尔
                            除了0和NaN其余的全是true
                        字符串 ---> 布尔
                            除了空串其余全是true
                        null、undefined ---> 布尔
                            都是false
                        对象 ---> 布尔
                            都是true
            */
           var a = 123;
           a = Boolean(a);
           console.log(a);
        </script>
    </head>

    </body>
</html>
